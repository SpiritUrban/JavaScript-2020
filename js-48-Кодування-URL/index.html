<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            background: #333;
            color: palegoldenrod;
        }
    </style>
</head>

<body>

    <h1>URL encoding</h1>

    <p>
        q = %D0%BF%D1%80%D0%B8%D0%BA%D0%BB%D0%B0%D0%B4

    </p>


    <script>

        const q = '%D0%BF%D1%80%D0%B8%D0%BA%D0%BB%D0%B0%D0%B4';
        const k = 'Привіт Світ';

        console.log(q);
        console.log(k);

        const k_encode = encodeURI(k);
        const q_decode = decodeURI(q)

        console.log(k_encode)
        console.log(q_decode)

    </script>

</body>

</html>
